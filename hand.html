<!DOCTYPE html>
<html>
<head>
    <title>User Defined Object</title>
    <script type="text/javascript">
        // Create an object using Object()
        var book = new Object();

        // Add instance variables to the object
        book.name = "MS";
        book.author = "Martin";
    </script>
</head>
<body>
    <script type="text/javascript">
        // Display instance variables using document.write
        document.write("Book name is: " + book.name + "<br>");
        document.write("Book author is: " + book.author + "<br>");
    </script>
</body>
</html>
